<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ElectroMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e0f0ff, #f0f4ff);
      font-family: 'Rubik', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #0d6efd;
      text-align: center;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }

    .btn-primary {
      width: 100%;
      padding: 0.6rem;
      font-weight: 500;
    }

    .form-text a {
      text-decoration: none;
      color: #0d6efd;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      background: none;
      border-left: none;
      cursor: pointer;
    }

    .input-group .form-control {
      border-right: none;
    }

    .input-group .form-control:focus {
      z-index: 2;
    }

    .bi-eye, .bi-eye-slash {
      font-size: 1.2rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email or Username</label>
        <input type="text" class="form-control" id="email" placeholder="your@email.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Your Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          <span class="input-group-text" onclick="togglePassword()">
            <i id="eyeIcon" class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <div class="mb-3 text-end">
        <a href="#" class="form-text">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary mt-2">Log In</button>

      <p class="form-text mt-3 text-center">
        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      const isPassword = passwordInput.type === "password";

      passwordInput.type = isPassword ? "text" : "password";
      eyeIcon.classList.toggle("bi-eye");
      eyeIcon.classList.toggle("bi-eye-slash");
    }
  </script>

</body>
</html>
