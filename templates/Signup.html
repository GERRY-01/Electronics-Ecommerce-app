<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ElectroMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e0f0ff, #f0f4ff);
      font-family: 'Rubik', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }
    .signup-container h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #0d6efd;
      text-align: center;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }
    .btn-primary {
      width: 100%;
      padding: 0.6rem;
      font-weight: 500;
    }
    .form-text a {
      text-decoration: none;
      color: #0d6efd;
    }
    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form method='post'>
        {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Userame</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="John" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="07xx xxx xxx" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary mt-2">Sign Up</button>

      <p class="form-text mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}">Log in</a>
      </p>
      {% if messages %}
      {%for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
      {% endif %}
    </form>
  </div>

</body>
</html>
