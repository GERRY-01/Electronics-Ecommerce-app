<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - ElectroMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #0d6efd;
      font-weight: 600;
      text-align: center;
    }
    .input-group-text {
      background: none;
      border-left: none;
      cursor: pointer;
    }
    .form-control {
      border-right: none;
    }
    .form-footer {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }
    .form-footer a {
      color: #0d6efd;
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form>
      <div class="mb-3">
        <label for="adminUsername" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="adminUsername" placeholder="admin@example.com">
      </div>

      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="adminPassword" placeholder="••••••••">
          <span class="input-group-text" onclick="togglePassword('adminPassword', 'adminEye')">
            <i id="adminEye" class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <div class="mb-2 text-end">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="form-footer">
        Don't have an admin account? <a href="{% url 'adminsignup' %}">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    }
  </script>
</body>
</html>
