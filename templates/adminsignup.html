<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Signup - ElectroMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #eef2fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-box {
      max-width: 450px;
      margin: 60px auto;
      padding: 35px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    .signup-box h2 {
      margin-bottom: 25px;
      color: #0d6efd;
      font-weight: 600;
      text-align: center;
    }
    .input-group-text {
      background: none;
      border-left: none;
      cursor: pointer;
    }
    .form-control {
      border-right: none;
    }
    .form-footer {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }
    .form-footer a {
      color: #0d6efd;
      text-decoration: none;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Admin Signup</h2>
    <form method="post">
        {% csrf_token %}
      <div class="mb-3">
        <label for="adminName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="adminName" name="fullname" placeholder="Admin Name">
      </div>

      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="adminEmail" name="email" placeholder="admin@example.com">
      </div>

      <div class="mb-3">
        <label for="adminUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="adminUsername" name="username" placeholder="admin123">
      </div>

      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="adminPassword" name="password" placeholder="••••••••">
          <span class="input-group-text" onclick="togglePassword('adminPassword', 'adminEye1')">
            <i id="adminEye1" class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirmPassword" name="confirm-password" placeholder="••••••••">
          <span class="input-group-text" onclick="togglePassword('confirmPassword', 'adminEye2')">
            <i id="adminEye2" class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Admin Account</button>

      <div class="form-footer">
        Already have an account? <a href="{% url 'adminlogin' %}">Login</a>
      </div>
      {% if messages %}
      {%for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
      {% endif %}
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    }
  </script>

</body>
</html>
