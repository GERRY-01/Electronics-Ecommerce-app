<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .cart-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .checkout-btn {
      font-size: 1.1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 fw-bold text-primary">Cart <span class="text-dark">(3 items)</span></h2>

  <!-- Cart Table -->
  <div class="table-responsive">
    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          <th scope="col">Quantity</th>
          <th scope="col">Subtotal</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>

        <!-- Example Product Row -->
        <tr>
          <td><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-pro-finish-select-202209-6-1inch-deeppurple?wid=512&hei=512&fmt=jpeg&qlt=90&.v=1660753619946" class="cart-img" alt="Product Image"></td>
          <td>iPhone 14 Pro</td>
          <td>$999.00</td>
          <td>10</td>
          <td>
            <input type="number" value="1" min="1" max="10" class="form-control form-control-sm" style="width: 70px;">
          </td>
          <td>$999.00</td>
          <td><button class="btn btn-sm btn-danger">Remove</button></td>
        </tr>

        <tr>
          <td><img src="https://m.media-amazon.com/images/I/81r8JaznLUL._AC_UF894,1000_QL80_.jpg" class="cart-img" alt="Product Image"></td>
          <td>Gaming Laptop</td>
          <td>$1499.00</td>
          <td>5</td>
          <td>
            <input type="number" value="1" min="1" max="5" class="form-control form-control-sm" style="width: 70px;">
          </td>
          <td>$1499.00</td>
          <td><button class="btn btn-sm btn-danger">Remove</button></td>
        </tr>

      </tbody>
    </table>
  </div>

  <!-- Total Summary -->
  <div class="d-flex justify-content-between align-items-center mt-4">
    <h4>Total: <span class="text-success fw-bold">$2,498.00</span></h4>
    <button class="btn btn-success btn-lg checkout-btn">Checkout - $2,498.00</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
