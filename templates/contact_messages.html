<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-left: 5px solid #0d6efd;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .card-title {
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 1rem;
    }

    .timestamp {
      font-size: 0.85rem;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4 text-center text-primary fw-bold">ðŸ“¨ Contact Form Submissions</h2>

  <!-- Loop through contact_data -->
  {% for data in contact_data %}
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <h5 class="card-title mb-0">{{ data.name }}</h5>
            <small class="text-muted">{{ data.email }}</small>
          </div>
          <div class="text-end">
            <span class="badge bg-light text-dark timestamp">
             sent on {{ data.time|date:"M d, Y h:i A" }}
            </span>
          </div>
        </div>

        <h6 class="card-subtitle mb-2 text-info">{{ data.subject }}</h6>
        <p class="card-text text-body">{{ data.message }}</p>
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info text-center">No messages submitted yet.</div>
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
