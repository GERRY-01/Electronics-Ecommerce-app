<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }
    .form-container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      margin: 3rem auto;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
      color: #0d6efd;
    }
    .image-preview {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center mb-4">Edit Product</h2>
     
    {% if product %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="mb-3">
        <label for="productname" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productname" name="productname" value="{{product.name}}" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label" value="{{product.category}}">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="phones" selected>Phones</option>
          <option value="laptops">Laptops</option>
          <option value="television">Television</option>
          <option value="computers">Computers</option>
          <option value="cables">Cables</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="price" step="0.01" name="price" value="{{product.price}}" required>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock Quantity</label>
        <input type="number" class="form-control" id="stock" name="stock" value="{{product.stock}}" required>
      </div>
    
    <!-- Existing Image Preview -->
    <img src="{{product.image.url}}" alt="Current Product Image" class="image-preview">


      <div class="mb-3">
        <label for="image" class="form-label">Change Image (optional)</label>
        <input class="form-control" type="file" name="image" id="image">
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="#" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
    {% endif %}
  </div>

</body>
</html>
