<!DOCTYPE html>
<html lang="en">
<head>

      margin-bottom: 1rem;
    }

    }

    .back-link {
      margin-top: 1.5rem;
      display: inline-block;
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .reset-done-container {
        margin: 15% 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

  <div class="reset-done-container">
